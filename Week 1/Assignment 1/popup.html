<!DOCTYPE html>
<html>
<head>
  <title>Multi-Language Translator</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    input, button {
      margin-top: 10px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h2>Multi-Language Translator</h2>
  <p>Enter a language name (e.g., French, Hindi, Punjabi, Telugu) or code (e.g., fr, hi, pa, te).</p>
  <input type="text" id="targetLang" placeholder="Enter target language">
  <button id="saveButton">Save Language</button>
  <script src="popup.js"></script>
</body>
</html>
